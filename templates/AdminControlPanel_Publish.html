<body>
    <div class="decElem">

    <div class="burger-menu_Admin burger-menu__active_Admin">
    <a href="#" class="burger-menu__btn_Admin">
        <span class="burger-menu__lines_Admin"></span>
    </a>
        <div class="ulShow"></div>    
        {% include "AdminMenu.html"%}
        <script src="{{ url_for('static', filename='js/scriptAdmin.js') }}" type="text/javascript"></script>
    </div>
    <div class="contents">
        <div class="userAdminInfo">
            <div class="imAdmin">
                <img src="{{ url_for('static', filename='img/Default/DefaultImegUser.png') }}" class="imgUser" alt="UserIMG">
            </div>
            <div class="adminInfo">
                <p class="nameAdmin">SYSADMIN</p>
            </div>
        </div>
        <form class="PubForm" action="" method="post">
            <p class="inf">Вибір меню публікації та пісказки</p>
            <!-- <div class="form-check1 form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" name="coouseMenu">
                <label class="form-check-label" for="flexSwitchCheckDefault">Змінити меню в котре буде додано посилання на нову стрінку(За замовчанням це буде "Додаткову меню")</label>
            </div> -->
            <div class="listAllMenu" id="editHotbar">
                <select class="form-select" aria-label="Default select example" name="cooseM">
                    <option>Виберіть сторінку</option>
                    {% for el in menuData %}
                        <option value="{{ el.id }}">{{ el.name }}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="addBTN">
                <a class="add" id="IMG_ADD_BLOCK">IMG Block</a>
                <a class="add" id="TITLE_ADD">Title</a>
                <a class="add" id="TEXT_ADD">Text</a>
                <a class="add" id="YOTUBE_VIDEO_ADD">YouTube</a>
            </div>
            <p class="inf">Форма</p>
            <input type="text" class="formIntp" placeholder="Заголовок" name='title' required>
            <textarea name="text" id="add" cols="30" rows="18" class="formText" placeholder="Текст" required></textarea>
            <p class="inf"></p>
            <button type="submit" class="submit">Save</button> 
        </form>
        
    </div>
