<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authAdmin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin_Pub.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/DeletePub.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/True_win.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Admin Panel</title>
</head>
<body>
    <div class="decElem">
        <!-- <div class="decoreElem"></div>
        <div class="decoreElem1"></div>
        <div class="decoreElem2"></div>
        <div class="decoreElem3"></div> -->
    </div>
    <div class="burger-menu_Admin burger-menu__active_Admin">
    <a href="#" class="burger-menu__btn_Admin">
        <span class="burger-menu__lines_Admin"></span>
    </a>
        <div class="ulShow"></div>    
        {% include "AdminMenu.html"%}
        <script src="{{ url_for('static', filename='js/scriptAdmin.js') }}" type="text/javascript"></script>
    </div>
    <div class="contents">
        <div class="userAdminInfo">
            <div class="imAdmin">
                <img src="{{ url_for('static', filename='img/Default/DefaultImegUser.png') }}" class="imgUser" alt="UserIMG">
            </div>
            <div class="adminInfo">
                <p class="nameAdmin">SYSADMIN</p>
            </div>
        </div>
        <p class="inf">Ведіть ID тих аублікацій які потрібно видалити: </p>
        <div>
            <form action="" class="ListID" method="post">
                <input type="text" class="formIntp" name="list">
                <div class="btn1">
                    <button type="submit" class="Save">Save</button>
                </div>
            </form>
        </div>
        <div class="AllArticleTable">
            <div class="date">
                <div class="idArt" id="d">
                    ID
                </div>
                <div class="nameArt" id="d">
                    Name
                </div>
                {% set e = namespace(value=0) %}
                {% for i in menuData2%}
                    {% set e.value = e.value + 1 %}
                    {% if e.value == 3 %}
                        {% set e.value = 1 %}
                    {% endif %}
                    <div class="idArt d{{e.value}}">
                        {{i.id}}
                    </div>
                    <div class="nameArt d{{e.value}}">
                        {{i.name}}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
